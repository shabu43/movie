<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 20px; }
        h1 { color: #333; text-align: center; }
        form { text-align: center; margin: 20px; }
        input[type="text"] { padding: 10px; width: 300px; }
        input[type="submit"] { padding: 10px 20px; background-color: #007BFF; color: #fff; border: none; cursor: pointer; }
        ul { list-style: none; text-align: center; padding: 0; }
        li { margin: 10px 0; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Movie Recommendation System</h1>
    <form method="POST">
        <input type="text" name="movie_title" placeholder="Enter a movie title..." required>
        <input type="submit" value="Recommend">
    </form>
    {% if recommendations %}
        <h2>Recommended Movies:</h2>
        <ul>
            {% for movie in recommendations %}
                <li>{{ movie }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
